<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-2 shadow-lg" style="width: 280px;">
        <h4 class="text-center mb-2">Login</h4>

        <form method="POST" action="{% url 'user_login' %}">
            {% csrf_token %}
            <div class="mb-2">
                <label for="username" class="form-label small">Username</label>
                <input type="text" class="form-control form-control-sm" name="username" id="username" required>
            </div>

            <div class="mb-2">
                <label for="password" class="form-label small">Password</label>
                <input type="password" class="form-control form-control-sm" name="password" id="password" required>
            </div>

            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show p-1 small"
                role="alert">
                {{ message }}
                <button type="button" class="btn-close btn-sm p-1" data-bs-dismiss="alert"></button>
            </div>
            {% endfor %}
            {% endif %}

            <div class="text-center">
                <a href="{% url 'forget_password' %}" class="text-decoration-none small">Forgot Password?</a>
            </div>

            <button type="submit" class="btn btn-primary btn-sm w-100 mt-2">Login</button>
        </form>

        <div class="text-center my-2 small">or</div>

        <a href="{% url 'social:begin' 'google-oauth2' %}">
            <button class="btn btn-danger btn-sm w-100">
                <i class="fab fa-google"></i> Login with Google
            </button>
        </a>

        <p class="text-center mt-2 small">Don't have an account? <a href="{% url 'create_account' %}" class="text-decoration-none">Sign Up</a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

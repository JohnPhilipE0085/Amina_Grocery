<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Successful</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #ecfdf5;
      color: #047857;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 32px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      text-decoration: none;
      border-radius: 6px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .back-btn {
      background-color: #e5e7eb;
      color: #111827;
    }

    .back-btn:hover {
      background-color: #d1d5db;
    }

    .shop-again-btn {
      background-color: #10b981;
      color: white;
    }

    .shop-again-btn:hover {
      background-color: #059669;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>‚úÖ Payment Successful!</h2>
    <p>Thank you for your payment.</p>
    <p>Payment ID: {{ payment_id }}</p>

    <a href="{% url 'user_orders' %}" class="btn back-btn">‚¨Ö Go to Orders Page</a>
    <a href="{% url 'user_home' %}" class="btn shop-again-btn">üõçÔ∏è Continue Shopping</a>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Enter Referral Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .referral-box {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .referral-box h2 {
            margin-bottom: 25px;
            text-align: center;
            color: #333;
        }

        .btn-custom {
            background-color: #6a11cb;
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: #571bb0;
        }
    </style>
</head>

<body>
    <div class="referral-box">
        <h2>Got a Referral Code?</h2>
        <form method="POST" action="{% url 'referral_code' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="referral" class="form-label">Referral Code</label>
                <input type="text" class="form-control" id="referral" name="referral_code"
                    placeholder="Enter referral code" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Continue</button>
        </form>
        <a href="{% url 'user_home' %}" class="btn btn-secondary-custom w-100 mt-3 text-center">I don't have a referral code</a>
    </div>
    {% if messages %}
    <div class="container mt-3">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
</body>

</html>

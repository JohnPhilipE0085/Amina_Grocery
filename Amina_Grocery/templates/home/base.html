{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amina Grocery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/user/home.css'%}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand fw-bold" href="{% url 'user_home' %}">Amina Grocery</a>
            
            <form  action="{% url 'user_search_products' %}" method="POST" class="d-flex w-50">
                {% csrf_token %}
                <input type="text" class="form-control me-2" placeholder="Search products" name="search_product">
                <button class="btn btn-success">Search</button>
            </form>
            
            
            <div class="d-flex align-items-center gap-3">
                <a href="{% url 'wish_list' %}" class="text-dark"><i class="fas fa-heart fs-5"></i> Wishlist</a>
                <a href="{% url 'user_cart' %}" class="text-dark"><i class="fas fa-shopping-cart fs-5"></i> Cart</a>
                
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">
                        Account
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'user_account' %}">Profile</a></li>
                        <li><a class="dropdown-item" href="{% url 'user_orders' %}">Orders</a></li>
                        <li><a class="dropdown-item" href="{% url 'wish_list' %}">Wishlist</a></li>
                        <li><a class="dropdown-item" href="{% url 'user_cart' %}">Cart</a></li>
                        <li><a class="dropdown-item" href="{% url 'saved_address' %}">Saved Addresses</a></li>
                        <li><a class="dropdown-item" href="{% url 'user_wallet' %}">Wallet</a></li>
                        <li><a class="dropdown-item" href="#">Support</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="{% url 'user_logout' %}">Log Out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>


    <div>
        {% block content %}
        {% endblock %}
    </div>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            color: white;
            position: fixed;
            padding: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .content {
            margin-left: 260px;
            padding: 20px;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4>Admin Panel</h4>
        <hr>
        <a href="{% url 'admin_home' %}">Dashboard</a>
        <a href="{% url 'admin_users' %}">Users</a>
        <a href="{% url 'admin_orders' %}">Orders</a>
        <a href="{% url 'admin_return_products' %}">Cancellation</a>
        <a href="{% url 'admin_products' %}">Products</a>
        <a href="{% url 'product_category' %}">Product Category</a>
        <a href="{% url 'add_category_offer' %}">Category Offer</a>
        <a href="{% url 'interface' %}">Offer Zone</a>
        <a href="{% url 'coupon' %}">Coupons</a>
        <a href="{% url 'transaction_report' %}">Transaction Details</a>
        <a href="{% url 'admin_reports' %}">Reports</a>
        <a href="{% url 'log_out' %}" class="text-danger" onclick="return confirmLogout()">Logout</a>

        <script>
            function confirmLogout() {
                return confirm("Are you sure you want to log out?");
            }
        </script>

    </div>

    <!-- Main Content -->
    <div class="content">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
            <div class="container-fluid">

            </div>
        </nav>

        <div>
            {% block content %}
            {% endblock %}
        </div>


    </div>


</body>

</html>

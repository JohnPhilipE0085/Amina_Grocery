{% extends 'admin/admin_base.html' %}

{% load static %}

{% block title %}Edit Product | Admin{% endblock %}

{% block extrahead %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .message-sidebar {
        margin-bottom: 20px;
    }

    .message {
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
    }

    .message.success {
        background-color: #d4edda;
        color: #155724;
    }

    .message.error {
        background-color: #f8d7da;
        color: #721c24;
    }

    .edit-product-card {
        max-width: 600px;
        margin: 0 auto;
        margin-top: 40px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        padding: 30px;
        border-radius: 12px;
        background-color: #ffffff;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <!-- Message Sidebar -->
    <div id="messageSidebar" class="message-sidebar">
        {% for message in messages %}
            <div class="message {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>

    <div class="edit-product-card">
        <h3 class="mb-4 text-center">✏️ Edit Product</h3>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Update Product</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

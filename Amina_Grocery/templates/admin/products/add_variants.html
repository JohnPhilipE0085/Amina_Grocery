<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Product with Variants</title>
  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">

  <div class="container">
    <div class="card shadow p-4">
      <h2 class="mb-4 text-center">Add Product</h2>

      <form method="POST" enctype="multipart/form-data" action="{% url 'add_variants' %}">
        {% csrf_token %}

        <!-- Django form fields -->
        <div class="mb-4">
          {{ form.as_p }}
        </div>

        <h4 class="mb-3">Product Variants</h4>
        <div id="variant-container"></div>

        <button type="button" class="btn btn-success mb-3" onclick="addVariant()">+ Add Variant</button><br>

        <button type="submit" class="btn btn-primary">Submit Product</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap 5 JS + Popper (optional if you use dropdowns/tooltips/etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function addVariant() {
      const container = document.getElementById("variant-container");

      const row = document.createElement("div");
      row.className = "row g-2 mb-3";

      row.innerHTML = `
        <div class="col-md-4">
          <input type="text" class="form-control" name="variant_name[]" placeholder="Variant Name" required>
        </div>
        <div class="col-md-4">
          <input type="number" class="form-control" name="variant_price[]" placeholder="Price" step="0.01" required>
        </div>
        <div class="col-md-4">
          <input type="number" class="form-control" name="variant_offer_price[]" placeholder="Offer Price" step="0.01" required>
        </div>
      `;

      container.appendChild(row);
    }
  </script>

</body>
</html>
